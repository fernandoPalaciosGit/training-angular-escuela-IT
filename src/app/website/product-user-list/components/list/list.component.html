<label>
  Add another product
  <input type="text" [(ngModel)]="textProduct" (keydown.enter)="addProduct()">
</label>

<ul>
  <li *ngFor="let product of productList; index as index">
    <!--    {{product.text}} -> {{calculateIndexFibonacci(index)}}-->
    {{product.text}} -> <span appHighlight>{{index | fibonacciNumber}}</span>
  </li>
</ul>

<ul>
  <li *ngFor="let user of users$ | async">
    <div>email: {{user.email}}</div>
    <img src="{{user.picture.large}}" alt="">
  </li>
</ul>
